<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Sprzedane</title>
  </head>
  <body>
    <nav class="nav">
      <img
        src="bibeloty-logo.png"
        alt="Logo bibeloty"
        class="nav_logo"
        id="logo"
        designer="Daniel"
      />
      <ul class="nav_links">
        <li class="nav_item">Kategorie</li>
        <li class="nav_item">O nas</li>
        <li class="nav_item">Kontakt</li>
        <li class="nav_item">
          <button class="btn btn_cart">Koszyk</button>
        </li>
      </ul>
    </nav>
    <div class="container">
      <section class="showcase">
        <img
          src="Images/Showcase imgage.png"
          alt="Showcase image"
          class="showcase_img"
          height="500px"
        />
      </section>
      <main>
        <section class="promotion-section">
          <div class="week-days">
            <a class="week-day">poniedziałek</a>
            <a class="week-day">wtorek</a>
            <a class="week-day">środa</a>
            <a class="week-day">czwartek</a>
            <a class="week-day active">piątek</a>
            <a class="week-day">sobota</a>
            <a class="week-day">niedziela</a>
          </div>
          <div class="product-box">
            <div class="discount-prompt">
              <p class="prompt prompt-left">SALE -35%</p>
            </div>
            <img
              src="Images/Product img/Audio Black.jpg"
              alt="Audio Black img"
              class="product-box_img"
              designer="Daniel"
            />
            <div class="product-box_info">
              <ul>
                <li class="product-box_name">Audio Black Poster</li>
                <li class="product-box_price">7,20</li>
              </ul>
            </div>
            <div class="product-box_btns">
              <button class="btn">Więcej</button>
              <button class="btn btn_cart">Koszyk</button>
            </div>
            <div class="discount-prompt">
              <p class="prompt prompt-right">SALE -35%</p>
            </div>
          </div>
        </section>
        <section class="categories"></section>
        <section class="selling-section"></section>
      </main>
      <section class="info-section"></section>
    </div>
    <footer></footer>
  </body>
</html>
